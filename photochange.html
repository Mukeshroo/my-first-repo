<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 100%;
            border: 4px solid red;
             border: 4px solid red;
            transition: filter 0.5s ease;
        }
    </style>
</head>
<body>
    <h1><center>code</center></h1>
    <img src="ll1.jpg" id="image">
    <script>
        var storeimage=["ll2.jpg","ll3.jpg","ll4.jpg"];
        var index = 0;
       
        function change(){
          var takeimage= document.getElementById("image");
            takeimage.src = storeimage[index];
             index++;

            if(index  >= storeimage.length){
                index = 0;
            }

        }
        setInterval(change,1000);
    </script>
</body>
</html>
