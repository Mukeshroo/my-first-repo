<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Fix</title>

    <style>
       

       
        #m1{
            background-color: aqua;
            padding: 10px;
        }

        #m1 ul{
           display: flex;
           gap: 60px;
        }

        
        #m2{
            background-color: brown;
            width: 100px;
            height: 500px;
            float: left;
            color: white;
            text-align: center;
        }

        #m3{
            background-color: brown;
            width: 100px;
            height: 500px;
            float: right;
            color: white;
            text-align: center;
        }

       
        #m4{
            margin: 0 110px; 
            padding: 20px;
        }

        h1{
            text-align: center;
        }

        img{
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border: 4px solid black;
        }
    </style>
</head>

<body>

    <div id="m1">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Class</li>
            <li>Subject</li>
        </ul>
    </div>

    <div id="m2">
        Left
    </div>

    <div id="m3">
        Right
    </div>

    <div id="m4">
        <h1>This is MSK Singh</h1>
        <img src="ll1.jpg" alt="image" id="img">
    </div>
    <script>
        var imagestore= ["ll2.jpg","ll3.jpg","ll4.jpg"];
        var index = 0;
        function change(){
            var imageindex = document.getElementById("img");
            imageindex.src = imagestore[index];
            index ++ ;
            if(index>=imagestore.length){
                index = 0;
            }
        }
        setInterval(change,1000);
    </script>

</body>
</html>
